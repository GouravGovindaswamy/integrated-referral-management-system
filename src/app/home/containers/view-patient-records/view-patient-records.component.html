<div class="container-scroller">
  <div class="page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow" style="height: 100%;" *ngIf="showDiv" [@flyInOut]>

        <form [formGroup]="patNameData" class="pt-3">
          <mat-form-field appearance="fill" style="width: 100%; height: 0px;">
            <mat-label style="font-weight: bold;">Select Patient</mat-label>
            <mat-select id="attender" formControlName="patientName">
              <mat-option (click)="getSelectedData(patNameData.value.patientName)" *ngFor="let element of patArray" [value]="element">{{element}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>

        <form>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="patient_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient</th>
              <td mat-cell *matCellDef="let row">{{row.patient_name}}</td>
            </ng-container>

            <ng-container matColumnDef="consultant_type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Type of Consultant</th>
              <td mat-cell *matCellDef="let row">{{row.consultant_type}}</td>
            </ng-container>

            <ng-container matColumnDef="consultant_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name of Consultant</th>
              <td mat-cell *matCellDef="let row">{{row.consultant_name}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
              <td mat-cell *matCellDef="let row">{{row.description}}</td>
            </ng-container>

            <ng-container matColumnDef="dateofapp">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef="let row">{{row.dateofapp}}</td>
            </ng-container>

            <ng-container matColumnDef="timeofapp">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
              <td mat-cell *matCellDef="let row">{{row.timeofapp}}</td>
            </ng-container>

            <ng-container matColumnDef="branch">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch</th>
              <td mat-cell *matCellDef="let row">{{row.branch}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
